    <!--Recipe Edit Page-->

    <main class="recipe-edit">
        <h1>Edit Recipe</h1>

        <form class="border">

            <!--Start All Form Fields-->
            <div class="all-form-fields">

                <!--Name of Poster-->
                <div class="form-group blue-border-focus">
                    <label for="uploaderName">Your Name</label>
                    <textarea class="form-control" id="uploaderName" rows="1">Rebecca Angelina</textarea>
                </div>

                <!--Title of Recipe-->
                <div class="form-group blue-border-focus">
                    <label for="recipeTitle">Title of Recipe</label>
                    <textarea type="text" class="form-control" maxlength="200"
                        id="recipeTitle1">Becky's Good Angelhair Lasagna</textarea>
                </div>

                <!--Description-->
                <div class="form-group blue-border-focus">
                    <label for="recipeDescription">Recipe Description (250 characters max)</label>
                    <textarea class="form-control" maxlength="250"
                        id="recipeDescription">The secret ingredient is lemonade!</textarea>
                </div>


                <!--Servings-->
                <div class="form-group blue-border-focus">
                    <label for="servings">Servings</label>
                    <textarea type="text" class="form-control" maxlength="3" id="servings1">1 - 5 servings</textarea>
                </div>

                <!--Time to Prep-->
                <div class="form-group blue-border-focus">
                    <label for="prepTime">Time to Prepare (in minutes)</label>
                    <input type="number" class="form-control" maxlength="5" id="prepTime1" placeholder="20">
                </div>

                <!--Time to Complete-->
                <div class="form-group blue-border-focus">
                    <label for="time">Time to Cook (in minutes)</label>
                    <input type="number" class="form-control" maxlength="5" id="time1" placeholder="50">
                </div>

                <!--List of Ingredients-->
                <div class="form-group blue-border-focus">
                    <label for="ingredients1">Ingredients</label>
                    <textarea class="form-control" id="ingredients1"
                        rows="10">2 L Homemade Lemonade &#10;1 cup Angelhair Pasta &#10;2 tbsp Tomato Sauce</textarea>
                </div>


                <!--Instructions-->
                <div class="Instructions form-group  blue-border-focus">
                    <label for="instructions1">Instructions</label>
                    <textarea class="form-control" id="instructions1"
                        rows="16">Put on some good music and mix it all together!</textarea>
                </div>

                <!--Start Checkboxes in Recipe Edit-->
                <div class="d-flex halve checks border">

                    <!--Start left Checkboxes-->
                    <div>

                        <div class="seasons">
                            <label>Season</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Summer
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Winter
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Autumn / Thanksgiving
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Holiday Season
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Any Time
                                </label>
                            </div>

                        </div>
                    </div>
                    <!--End left Checkboxes-->

                    <!--Start right Checkboxes-->
                    <div class="d-flex">

                        <div class="type-category">
                            <label>Type of Dish</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Main Dishes
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Side Dishes
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Salads
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Lunch
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Soups
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Appetizers/ Snacks
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Soups
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Breakfast / Brunch
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--End right Checkboxes-->
                </div>
                <!--End Checkboxes in Recipe Edit-->

            </div>
            <!--End All Form Fields-->


            <!--Begin Edit Buttons-->
            <div class="edit-recipe-buttons d-flex flex-column align-items-center">
